<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 p-8">

    <div class="max-w-md mx-auto bg-white rounded p-4">
        <h1 class="text-2xl font-bold mb-4">Database Web App</h1>
        
        <!-- Form to Add Data -->
        <form id="addForm" class="mb-4">
            <label for="dataInput" class="block text-sm font-medium text-gray-600">Add Data:</label>
            <input type="text" id="dataInput" class="mt-1 p-2 w-full border rounded-md">
            <button type="submit" class="mt-2 p-2 bg-blue-500 text-white rounded-md">Add</button>
        </form>

        <!-- Button to Read Data -->
        <button id="readButton" class="mt-2 p-2 bg-green-500 text-white rounded-md">Read Data</button>

        <!-- Display Data -->
        <ul id="dataList" class="list-disc pl-4">
            <!-- Data will be displayed here -->
        </ul>
    </div>

    <!-- Include JavaScript -->
    <script src="app.js"></script>
</body>
</html>
